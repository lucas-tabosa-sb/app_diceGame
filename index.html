<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/mobile.css" />
  <link rel="stylesheet" href="./css/buttons.css" />
  <link rel="stylesheet" href="./css/mediaqueries.css" />
</head>

<body>
  <!-- theme switcher -->
  <section class="top-nav">
    <input id="menu-toggle" type="checkbox" />
    <label class='menu-button-container' for="menu-toggle">
      <div class='menu-button'></div>
    </label>
    <ul class="menu">
      <li class="instructions">
        <div class="instructions holder">
          <div class="instructions instructions-title">
            <div class="translation-toggle">
              <p id="ptbr">pt-BR</p>
              <p>/</p>
              <p id="enus">en-US</p>
            </div>
            <h3 id="rules-title"></h3>
          </div>
          <div class="instructions rules">
            <p class="multiline" id="rules"></p>
          </div>
        </div>
      </li>
      <li class="cta-holder">
        <p id="cta-holder-text"></p>
        <div class="max-score-btn">
          <input type="text" class="set-max-score" placeholder="Set Max Score" value="10">
          <button class="btn--set-score-mobile"></button>
        </div>
      </li>
    </ul>
  </section>
  <div class="container">
    <div class="theme-switch-wrapper">

      <div class="translation-toggle-lg btn--hidden-m">
        <p id="ptbr-lg">pt-BR</p>
        <p>/</p>
        <p id="enus-lg">en-US</p>
      </div>

      <div class="toggle-wrapper">
        <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" id="theme-switcher">
        <div class="slider round"></div>
      </label>
      </div>

    </div>
    <!-- end if switcher -->
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label"></p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label current-label-1"></p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="./assets/diceRoll.gif" alt="Playing dice" class="dice" />
      <button class="b-shape b-position btn--new btn--hidden-m"></button>
      <button class="b-shape b-position btn--roll btn-disabled" disabled></button>
      <button class="b-shape b-position btn--hold btn-disabled" disabled></button>
      <div class="b-input-holder">
        <input type="text" class="set-max-score-lg" placeholder="Set Max Score" value="10">
        <button class="b-shape btn--set-score"></button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script src="./js/translation.js"></script>
</body>

</html>
